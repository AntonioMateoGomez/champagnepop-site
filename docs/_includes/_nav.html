<nav id="navbar">
  <div id="nv-logo">
    <a href="#">
      <span>Neon Vampire</span>
    </a>
  </div>
  <div>
    <ul class="nav-menu">
      {% for item in site.data.menu.nav%}
      <li>
        <a href="{{ item.url }}" title="{{ item.title }}" alt="{{ item.title }}">
          {% if item.icon != "" %}
          <i aria-hidden="true"></i>
          <span>{{ item.title }}</span>
          {% else %}
          <span>{{ item.title }}</span>
          {% endif %}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
