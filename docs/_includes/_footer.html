<footer id="footer">
  <div class="footer-content">
    <div id="footer-info" class="footer-div">
      <span>{{site.data.commons.band_lema}}</span>
      <div class="copyright">
        <p>Â© {{ site.time | date: '%Y' }} NEON VAMPIRE</p>
      </div>
    </div>
    <div id="footer-icons" class="footer-div">
      <ul>
        {% for item in site.data.footer-nav.nav %}
        {% if item.title != "contact" %}
        <li>
          <a href="{{ item.url }}" target="_blank" title="{{ item.title }}" alt="{{ item.title }}">
            {% if item.icon != "" %}
            <i class="foot-item-icon fa fa-lg {{ item.icon }}" aria-hidden="true"></i>
            {% else %}
            <span>{{ item.title }}</span>
            {% endif %}
          </a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
    <div id="footer-nav" class="footer-div">
      {% include _nav-menu.html %}
    </div>
  </div>
</footer>
